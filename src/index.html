<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title ng-bind="title"></title>
  <base href="/">
</head>

<body ng-controller="AppController as $ctrl">
  <!--[if lt IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>sanji-core-ui</h3>
      </div>
    </md-toolbar>

    <div layout="row" layout-align="center center">
      <cron-gen ng-model="$ctrl.cronExpression" template-url="sanji-cron.tpl.html" ng-disabled="$ctrl.isCronDisabled" options="$ctrl.cronOptions">
      </cron-gen>
    </div>
    <div>
      <div>
        Generated Cron Expression:
        <span><b>{{$ctrl.cronExpression}}</b></span>
      </div>
      <p class="md-caption">from the Sanji Team</p>
    </div>
  </div>

</body>

</html>
